<div class="modal-header">
  <h4 class="modal-title">
    {{title}}
  </h4>
  <button class="btn-close-h" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="action-container">
    <form [formGroup]="form">
      <div class="form-group">
        <label class="col-form-label">Email <span class="red">*</span> :</label>
        <div class="">
          <input (focusout)="trimSpace('email')" type="text" class="form-control" formControlName="email" name="email"/>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-10" *ngIf="submitted && f.email.errors || f.email.errors && (f.email.dirty || f.email.touched)">
          <div class="text-error">
            <div *ngIf="f.email.errors.required">
              Email không được để trống!
            </div>
            <div *ngIf="f.email.errors.maxlength">
              Email tối đa 250 ký tự!
            </div>
            <div *ngIf="f.email.errors.email">
              Email không đúng định dạng!
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label">Mật khẩu <span class="red">*</span> :</label>
        <div class="">
          <input (focusout)="trimSpace('password')" type="password" class="form-control" formControlName="password" name="password"/>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-10" *ngIf="submitted && f.password.errors || f.password.errors && (f.password.dirty || f.password.touched)">
          <div class="text-error">
            <div *ngIf="f.password.errors.required">
              Mật khẩu không được để trống!
            </div>
            <div *ngIf="f.password.errors.maxlength">
              Mật khẩu tối đa 250 ký tự!
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label">Tên <span class="red">*</span> :</label>
        <div class="">
          <input (focusout)="trimSpace('name')" type="text" class="form-control" formControlName="name" name="name"/>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-10" *ngIf="submitted && f.name.errors || f.name.errors && (f.name.dirty || f.name.touched)">
          <div class="text-error">
            <div *ngIf="f.name.errors.required">
              Tên không được để trống!
            </div>
            <div *ngIf="f.name.errors.maxlength">
              Tên tối đa 250 ký tự!
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label">Lương <span class="red">*</span> :</label>
        <div class="">
          <input (focusout)="trimSpace('luong')" type="text" class="form-control" formControlName="luong" name="luong"/>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-10" *ngIf="submitted && f.luong.errors || f.luong.errors && (f.luong.dirty || f.luong.touched)">
          <div class="text-error">
            <div *ngIf="f.luong.errors.required">
              Lương không được để trống!
            </div>
            <div *ngIf="f.luong.errors.maxlength">
              Lương tối đa 250 ký tự!
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Đóng</button>
    <button type="submit" class="btn btn-smas" (click)="onSubmit()">Lưu</button>
  </div>
</div>
